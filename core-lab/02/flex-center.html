<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*flexbox, you want to apply the rules to the parent*/
      body{
        display:flex;
        flex-direction:column;
        align-items:center;
      }
      span{
        margin:1rem;
      }
      /* rem is based on the root html document that is the only difference between rem and em*/
      /*we are now in flex box
      flex-direction can be column or row*/
    </style>
  </head>
  <body>
    <!-- span is a inline element -->
    <span>first thing</span>
    <span>second</span>
    <span>third</span>
  </body>
</html>
