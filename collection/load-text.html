<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <input type="file">
</body>

<script>
  //this bit of code opens the file and converts it into a string

  document.querySelectorAll("input")[0].onchange = function(event) {
    //this is the function that gets called by the browser
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.readAsText(file, "UTF-8");
    reader.onload = function(readerEvent) {
      didLoad(readerEvent.target.result);
    }
  }

  function didLoad(text) {
    console.log(text);
    //split the string at the newlines
    var lines = text.split(/r\n|\n/); //split line code syntax for mac
    //lines is an array of strings
    // console.log(lines);
    //csv standard:first row is the discription row, make your first row entries NO spaces-match it with variable names,
    //contain no special characters!

    //first let's process the catagories
    var header = lines[0].split(",");

    //before the loop starts, we need to create a variable
    var json = [];
    for (var i = 1; i < lines.length; i = i + 1) {
      var row = lines[i].split(",");
      var object = {};
      //a second loop loops over the entries in the array
      //and puts them into this object
      for (var j = 0; j < row.length; j = j + 1) {
        var key = header[j];
        object[key] = row[j];
      }
      //the object is now filled up with the contents of the row
      //an array of objects
      json.push(object);

    }
    download(json, "data.json");
    console.log(json);
  }

  function download(data, filename) {
    var a = document.createElement("a");
    var blob = new window.Blob([JSON.stringify(data)], {
      type: "text/plain"
    });
    a.setAttribute("href", window.URL.createObjectURL(blob));
    a.setAttribute("download", filename);
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  //this file has finished loading, as is coverted into one string
</script>

</html>
